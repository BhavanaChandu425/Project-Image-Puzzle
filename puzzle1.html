<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Puzzle Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Weekly Puzzle!</h1>
        <p>Challenge your mind with this interactive image puzzle.</p>
    </header>
    <main>
        <section id="instructions">
            <h2>How to Play</h2>
            <ol>
                <li>Click on the tiles to rearrange them and solve the puzzle.</li>
                <li>The empty tile can be used to shift adjacent tiles.</li>
                <li>Complete the puzzle as quickly as possible and have fun!</li>
            </ol>
        </section>
        <section id="game-board-section">
            <h2>Game Board</h2>
            <div id="game-board"></div>
        </section>

    </main>

    
    <script src="game.js"></script>
</body>
</html>
